{% block nav %}
<nav x-data="{ isOpen: false }">
  <div
    class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <span
        class="self-center text-2xl font-bold bg-gradient-to-r bg-clip-text text-transparent from-ctp-pink to-ctp-sky"
        >joelmccoy.dev</span
      >
    </a>
    <button
      type="button"
      @click="isOpen = !isOpen"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div
      :class="{ 'hidden': !isOpen }"
      class="hidden w-full md:block md:w-auto"
    >
      <ul
        :class="{ 'space-y-4': isOpen }"
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-2 md:mt-0 md:border-0 dark:border-gray-700"
      >
        <li>
          <a
            :class="{ 'flex': isOpen, 'justify-center': isOpen }"
            href="/home"
            id="navbutton"
            >Home</a
          >
        </li>
        <li>
          <a
            :class="{ 'flex': isOpen, 'justify-center': isOpen }"
            href="/about"
            id="navbutton"
            >About</a
          >
        </li>
        <li>
          <a
            :class="{ 'flex': isOpen, 'justify-center': isOpen }"
            href="/experience"
            id="navbutton"
            >Experience</a
          >
        </li>
        <li>
          <a
            :class="{ 'flex': isOpen, 'justify-center': isOpen }"
            href="/skills"
            id="navbutton"
            >Skills</a
          >
        </li>
        <li>
          <a
            :class="{ 'flex': isOpen, 'justify-center': isOpen }"
            href="/projects"
            id="navbutton"
            >Projects</a
          >
        </li>
        <li>
          <a
            :class="{ 'flex': isOpen, 'justify-center': isOpen }"
            href="/contact"
            id="navbutton"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}
